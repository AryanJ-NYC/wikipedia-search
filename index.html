<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Search</title>
	<link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body ng-app="wikiSearchApp" ng-controller="wikiController">
  <div class="input-group form-inline">
    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
    <input type="text" class="form-control" ng-model="searchValue" placeholder="Search...">

  </div>
  {{ searchResults }}
  {{ searchValue }}
<script src="node_modules/angular/angular.min.js"></script>
<script src="app/app.js"></script>
</body>
</html>
