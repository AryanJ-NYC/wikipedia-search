<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wikipedia Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="css/custom.css">
</head>
<body ng-app="wikiSearchApp" ng-controller="wikiController" class="container-fluid">
  <!--Search Bar-->
  <div class="input-group form-inline">
    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
    <input type="text" class="form-control" ng-model="searchValue" ng-keyup="onTypeEvent()" placeholder="Search...">
  </div>

  <!--Search Results-->
  <div>
    <a ng-repeat="result in searchResults" ng-href="http://en.wikipedia.org/wiki/{{ result.title }}" target="_blank">
      <div class="col-xs-12 thumbnail">
        <h1>{{ result.title }}</h1>
        <p ng-bind-html="result.snippet"></p>
      </div>
    </a>
    <a ng-href="{{ randomLink }}" class="btn btn-primary" target="_blank" aria-label="Random Wikipedia Link">Random Wikipedia article</a>
  </div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.8/angular-sanitize.min.js"></script>
<script src="app/app.js"></script>
</body>
</html>
